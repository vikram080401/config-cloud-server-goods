eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

microservice:
  customer-service:
    endpoints:
      endpoint:
        uri: CUSTOMER-SERVICE
      add: 
        uri: customer/addcustomer
      view:
        uri: customer/view
  order-service:
    endpoints:
      endpoint:
        uri: ORDER-SERVICE
      operation:
        uri: shipping/shipOrder
